<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Louis Lehmann</title>
  <meta name="description" content="Finance ops, systems thinker, builder. Resume, blog, games, and experiments." />

  <style>
    :root {
      /* Light Theme Variables (match resume dashboard style) */
      --bg-body: #f8fafc;
      --bg-card: #ffffff;
      --text-primary: #0f172a;
      --text-secondary: #475569;
      --text-muted: #94a3b8;
      --accent: #2563eb;
      --accent-hover: #1d4ed8;
      --border: #e2e8f0;
      --chip-bg: #f1f5f9;
      --chip-text: #475569;
      --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
      --radius: 14px;
      --font-main: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      --transition: all 0.2s ease;
    }

    [data-theme="dark"] {
      --bg-body: #0f172a;
      --bg-card: #1e293b;
      --text-primary: #f8fafc;
      --text-secondary: #cbd5e1;
      --text-muted: #64748b;
      --accent: #3b82f6;
      --accent-hover: #60a5fa;
      --border: #334155;
      --chip-bg: #334155;
      --chip-text: #e2e8f0;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: var(--font-main);
      background: var(--bg-body);
      color: var(--text-primary);
      line-height: 1.5;
      padding: 2rem 1rem;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .container {
      max-width: 920px;
      margin: 0 auto;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.25rem;
      gap: 1rem;
    }

    .brand {
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
    }

    .brand h1 {
      font-size: 1.6rem;
      font-weight: 800;
      letter-spacing: -0.02em;
    }

    .brand p {
      color: var(--text-secondary);
      font-size: 0.95rem;
    }

    .actions {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .btn-icon {
      background: none;
      border: 1px solid var(--border);
      cursor: pointer;
      padding: 10px;
      border-radius: 999px;
      color: var(--text-secondary);
      transition: var(--transition);
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }
    .btn-icon:hover { background: var(--chip-bg); color: var(--text-primary); }
    .btn-icon svg { width: 18px; height: 18px; fill: currentColor; }

    .card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 1.5rem;
      animation: fadeIn 0.35s ease-out;
    }

    .grid {
      display: grid;
      grid-template-columns: 1.3fr 1fr;
      gap: 1rem;
    }

    @media (max-width: 820px) {
      .grid { grid-template-columns: 1fr; }
    }

    .section-title {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.06em;
      color: var(--text-muted);
      font-weight: 800;
      margin-bottom: 0.75rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .section-title::after {
      content: "";
      flex: 1;
      height: 1px;
      background: var(--border);
    }

    .chips {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-top: 0.85rem;
    }

    .chip {
      padding: 0.3rem 0.7rem;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: var(--chip-bg);
      color: var(--chip-text);
      font-size: 0.8rem;
      user-select: none;
    }

    .cta-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 0.75rem;
      margin-top: 1rem;
    }

    @media (max-width: 520px) {
      .cta-row { grid-template-columns: 1fr; }
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: space-between;
      gap: 0.75rem;
      padding: 0.85rem 1rem;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: var(--bg-body);
      color: var(--text-primary);
      text-decoration: none;
      font-weight: 650;
      transition: var(--transition);
    }

    .btn:hover {
      border-color: color-mix(in srgb, var(--accent) 40%, var(--border));
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
      transform: translateY(-1px);
    }

    .btn small {
      display: block;
      color: var(--text-secondary);
      font-weight: 500;
      margin-top: 0.15rem;
    }

    .btn .arrow {
      color: var(--text-muted);
      font-weight: 800;
      font-size: 1.1rem;
    }

    .muted {
      color: var(--text-secondary);
      font-size: 0.95rem;
    }

    .mini {
      color: var(--text-muted);
      font-size: 0.85rem;
      margin-top: 0.6rem;
    }

    footer {
      margin-top: 1rem;
      color: var(--text-muted);
      font-size: 0.85rem;
      display: flex;
      justify-content: space-between;
      gap: 1rem;
      flex-wrap: wrap;
    }

    footer a {
      color: inherit;
      text-decoration: none;
      border-bottom: 1px dotted var(--border);
    }
    footer a:hover { color: var(--text-secondary); }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
