<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Louis Lehmann — Resume</title>
  <meta name="description" content="Louis Lehmann — Director, Finance Operations. Resume with professional and personal views." />
  <meta property="og:title" content="Louis Lehmann — Resume" />
  <meta property="og:description" content="Director, Finance Operations. Scaling billing, AR, collections, and AI-enabled ops." />
  <meta property="og:type" content="profile" />
  <link rel="canonical" href="https://louislehmann.com/resume/" />

  <style>
    /* ============================================
       DESIGN TOKENS
       ============================================ */
    :root {
      --color-bg: #fafbfc;
      --color-surface: #ffffff;
      --color-elevated: #ffffff;
      --color-text-1: #1a1a2e;
      --color-text-2: #555770;
      --color-text-3: #8b8da3;
      --color-accent: #0055d4;
      --color-accent-hover: #003ea1;
      --color-accent-soft: rgba(0, 85, 212, 0.08);
      --color-border: #e0e2e9;
      --color-border-subtle: #eff0f3;
      --color-chip-bg: #f2f3f7;
      --color-chip-text: #555770;
      --color-chip-active-bg: #0055d4;
      --color-chip-active-text: #ffffff;
      --color-glow: rgba(0, 85, 212, 0.06);
      --color-timeline: #d0d2da;

      --sp-1: 4px; --sp-2: 8px; --sp-3: 12px; --sp-4: 16px;
      --sp-5: 24px; --sp-6: 32px; --sp-7: 48px; --sp-8: 64px;

      --r-s: 10px; --r-m: 14px; --r-l: 18px; --r-full: 999px;

      --shadow-s: 0 1px 2px rgba(0,0,0,0.04), 0 1px 4px rgba(0,0,0,0.03);
      --shadow-m: 0 4px 12px rgba(0,0,0,0.06), 0 1px 4px rgba(0,0,0,0.04);

      --font-sans: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      --fs-hero: clamp(1.75rem, 3.5vw, 2.25rem);
      --fs-h2: clamp(1.1rem, 2vw, 1.25rem);
      --fs-h3: clamp(0.95rem, 1.5vw, 1.05rem);
      --fs-body: clamp(0.875rem, 1.3vw, 0.95rem);
      --fs-small: clamp(0.8rem, 1.1vw, 0.85rem);
      --fs-xs: 0.75rem;

      --ease-out: cubic-bezier(0.25, 0.46, 0.45, 0.94);
      --duration: 200ms;
    }

    [data-theme="dark"] {
      --color-bg: #0b0b14;
      --color-surface: #16162a;
      --color-elevated: #1e1e38;
      --color-text-1: #f0f0f5;
      --color-text-2: #a0a0b8;
      --color-text-3: #6b6b85;
      --color-accent: #4d8eff;
      --color-accent-hover: #6ea3ff;
      --color-accent-soft: rgba(77, 142, 255, 0.1);
      --color-border: #2a2a42;
      --color-border-subtle: #1e1e34;
      --color-chip-bg: #1e1e38;
      --color-chip-text: #a0a0b8;
      --color-chip-active-bg: #4d8eff;
      --color-chip-active-text: #ffffff;
      --color-glow: rgba(77, 142, 255, 0.08);
      --color-timeline: #3a3a55;
      --shadow-s: 0 1px 2px rgba(0,0,0,0.2);
      --shadow-m: 0 4px 12px rgba(0,0,0,0.3);
    }

    /* ============================================
       RESET & BASE
       ============================================ */
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    html { scroll-behavior: smooth; }

    body {
      font-family: var(--font-sans);
      background-color: var(--color-bg);
      color: var(--color-text-1);
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      transition: background-color 300ms var(--ease-out), color 300ms var(--ease-out);
    }

    body::before {
      content: '';
      position: fixed;
      top: -40%;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      height: 60%;
      background: radial-gradient(ellipse, var(--color-glow) 0%, transparent 70%);
      pointer-events: none;
      z-index: 0;
    }

    /* ============================================
       NAV
       ============================================ */
    .site-nav {
      position: sticky;
      top: 0;
      z-index: 100;
      backdrop-filter: saturate(180%) blur(20px);
      -webkit-backdrop-filter: saturate(180%) blur(20px);
      background: rgba(250, 251, 252, 0.8);
      border-bottom: 1px solid var(--color-border-subtle);
      transition: background 300ms var(--ease-out);
    }

    [data-theme="dark"] .site-nav {
      background: rgba(11, 11, 20, 0.8);
    }

    .nav-inner {
      max-width: 1120px;
      margin: 0 auto;
      padding: 0 var(--sp-5);
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 56px;
    }

    .nav-brand {
      font-weight: 700;
      font-size: var(--fs-body);
      color: var(--color-text-1);
      text-decoration: none;
      letter-spacing: -0.01em;
    }

    .nav-links {
      display: flex;
      align-items: center;
      gap: var(--sp-5);
      list-style: none;
    }

    .nav-links a {
      font-size: var(--fs-small);
      font-weight: 500;
      color: var(--color-text-2);
      text-decoration: none;
      transition: color var(--duration) var(--ease-out);
    }

    .nav-links a:hover { color: var(--color-text-1); }

    .nav-links a:focus-visible {
      outline: 2px solid var(--color-accent);
      outline-offset: 4px;
      border-radius: 2px;
    }

    .nav-actions {
      display: flex;
      align-items: center;
      gap: var(--sp-2);
    }

    .btn-icon {
      background: none;
      border: 1px solid var(--color-border);
      cursor: pointer;
      padding: var(--sp-2);
      border-radius: var(--r-full);
      color: var(--color-text-2);
      transition: all var(--duration) var(--ease-out);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 36px;
      height: 36px;
    }

    .btn-icon:hover {
      background: var(--color-chip-bg);
      color: var(--color-text-1);
      border-color: var(--color-text-3);
    }

    .btn-icon:focus-visible {
      outline: 2px solid var(--color-accent);
      outline-offset: 2px;
    }

    .btn-icon svg { width: 16px; height: 16px; fill: currentColor; }

    .icon-sun, .icon-moon { display: none; }
    :root .icon-sun { display: block; }
    [data-theme="dark"] .icon-sun { display: none; }
    [data-theme="dark"] .icon-moon { display: block; }

    /* ============================================
       LAYOUT
       ============================================ */
    .page-wrapper {
      max-width: 1120px;
      margin: 0 auto;
      padding: var(--sp-6) var(--sp-5);
      position: relative;
      z-index: 1;
    }

    .resume-layout {
      display: grid;
      grid-template-columns: 180px 1fr;
      gap: var(--sp-7);
      align-items: start;
    }

    @media (max-width: 960px) {
      .resume-layout {
        grid-template-columns: 1fr;
        gap: var(--sp-4);
      }
    }

    /* ============================================
       SECTION NAV (desktop sticky)
       ============================================ */
    .section-nav {
      position: sticky;
      top: 80px;
      list-style: none;
      display: flex;
      flex-direction: column;
      gap: var(--sp-1);
    }

    .section-nav a {
      display: block;
      padding: var(--sp-2) var(--sp-3);
      font-size: var(--fs-xs);
      font-weight: 550;
      color: var(--color-text-3);
      text-decoration: none;
      border-radius: var(--r-s);
      transition: all var(--duration) var(--ease-out);
      border-left: 2px solid transparent;
    }

    .section-nav a:hover {
      color: var(--color-text-1);
      background: var(--color-chip-bg);
    }

    .section-nav a.active {
      color: var(--color-accent);
      border-left-color: var(--color-accent);
      background: var(--color-accent-soft);
    }

    .section-nav a:focus-visible {
      outline: 2px solid var(--color-accent);
      outline-offset: 2px;
    }

    @media (max-width: 960px) {
      .section-nav {
        position: static;
        flex-direction: row;
        flex-wrap: wrap;
        gap: var(--sp-2);
        padding-bottom: var(--sp-4);
        border-bottom: 1px solid var(--color-border-subtle);
        margin-bottom: var(--sp-4);
      }
      .section-nav a {
        border-left: none;
        border-bottom: 2px solid transparent;
        padding: var(--sp-1) var(--sp-3);
      }
      .section-nav a.active {
        border-left-color: transparent;
        border-bottom-color: var(--color-accent);
      }
    }

    /* ============================================
       CONTROLS BAR
       ============================================ */
    .controls-bar {
      display: flex;
      align-items: center;
      gap: var(--sp-4);
      flex-wrap: wrap;
      margin-bottom: var(--sp-6);
      padding: var(--sp-4);
      background: var(--color-surface);
      border: 1px solid var(--color-border);
      border-radius: var(--r-m);
      box-shadow: var(--shadow-s);
    }

    /* Segmented Control */
    .segmented-control {
      display: inline-flex;
      background: var(--color-chip-bg);
      border-radius: var(--r-full);
      padding: 3px;
      gap: 2px;
      flex-shrink: 0;
    }

    .seg-btn {
      padding: var(--sp-2) var(--sp-4);
      border-radius: var(--r-full);
      border: none;
      background: transparent;
      color: var(--color-text-2);
      font-size: var(--fs-small);
      font-weight: 600;
      cursor: pointer;
      transition: all var(--duration) var(--ease-out);
      font-family: inherit;
      white-space: nowrap;
    }

    .seg-btn:hover { color: var(--color-text-1); }

    .seg-btn.active {
      background: var(--color-surface);
      color: var(--color-text-1);
      box-shadow: var(--shadow-s);
    }

    .seg-btn:focus-visible {
      outline: 2px solid var(--color-accent);
      outline-offset: 2px;
    }

    /* Search */
    .search-wrapper {
      flex: 1;
      min-width: 200px;
      position: relative;
    }

    .search-wrapper svg {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      width: 15px;
      height: 15px;
      color: var(--color-text-3);
      pointer-events: none;
      fill: currentColor;
    }

    .search-input {
      width: 100%;
      padding: var(--sp-2) var(--sp-4) var(--sp-2) 36px;
      border-radius: var(--r-full);
      border: 1px solid var(--color-border);
      background: var(--color-bg);
      color: var(--color-text-1);
      font-size: var(--fs-small);
      font-family: inherit;
      outline: none;
      transition: border-color var(--duration) var(--ease-out), box-shadow var(--duration) var(--ease-out);
    }

    .search-input:focus {
      border-color: var(--color-accent);
      box-shadow: 0 0 0 3px var(--color-accent-soft);
    }

    /* Filter chips */
    .filter-chips {
      display: flex;
      gap: var(--sp-2);
      flex-wrap: wrap;
    }

    .filter-chip {
      padding: var(--sp-1) var(--sp-3);
      border-radius: var(--r-full);
      border: 1px solid var(--color-border);
      background: var(--color-chip-bg);
      color: var(--color-chip-text);
      font-size: var(--fs-xs);
      font-weight: 600;
      cursor: pointer;
      transition: all var(--duration) var(--ease-out);
      font-family: inherit;
      white-space: nowrap;
    }

    .filter-chip:hover { border-color: var(--color-text-3); }

    .filter-chip.active {
      background: var(--color-chip-active-bg);
      color: var(--color-chip-active-text);
      border-color: var(--color-chip-active-bg);
    }

    .filter-chip:focus-visible {
      outline: 2px solid var(--color-accent);
      outline-offset: 2px;
    }

    @media (max-width: 640px) {
      .controls-bar { flex-direction: column; align-items: stretch; }
      .search-wrapper { min-width: 0; }
    }

    /* ============================================
       RESUME HEADER
       ============================================ */
    .resume-header {
      padding-bottom: var(--sp-5);
      margin-bottom: var(--sp-6);
      border-bottom: 1px solid var(--color-border-subtle);
    }

    .resume-name {
      font-size: var(--fs-hero);
      font-weight: 800;
      letter-spacing: -0.03em;
      line-height: 1.15;
      margin-bottom: var(--sp-1);
    }

    .resume-role {
      font-size: var(--fs-h2);
      font-weight: 650;
      color: var(--color-accent);
      margin-bottom: var(--sp-3);
    }

    .resume-contact {
      display: flex;
      flex-wrap: wrap;
      gap: var(--sp-3);
      font-size: var(--fs-small);
      color: var(--color-text-3);
      margin-bottom: var(--sp-3);
    }

    .resume-contact a {
      color: var(--color-text-3);
      text-decoration: none;
      transition: color var(--duration) var(--ease-out);
    }

    .resume-contact a:hover { color: var(--color-accent); }

    .resume-contact a:focus-visible {
      outline: 2px solid var(--color-accent);
      outline-offset: 2px;
      border-radius: 2px;
    }

    .contact-sep { color: var(--color-border); }

    .badge-row {
      display: flex;
      flex-wrap: wrap;
      gap: var(--sp-2);
    }

    .badge {
      padding: var(--sp-1) var(--sp-3);
      border-radius: var(--r-full);
      border: 1px solid var(--color-border);
      background: var(--color-chip-bg);
      font-size: var(--fs-xs);
      font-weight: 600;
      color: var(--color-text-2);
    }

    /* ============================================
       SECTIONS
       ============================================ */
    .resume-section {
      margin-bottom: var(--sp-7);
      scroll-margin-top: 80px;
    }

    .section-title {
      font-size: var(--fs-xs);
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: var(--color-text-3);
      margin-bottom: var(--sp-4);
      display: flex;
      align-items: center;
      gap: var(--sp-3);
    }

    .section-title::after {
      content: '';
      flex: 1;
      height: 1px;
      background: var(--color-border-subtle);
    }

    /* Summary */
    .summary-text {
      font-size: var(--fs-body);
      color: var(--color-text-2);
      line-height: 1.7;
      max-width: 720px;
    }

    .summary-note {
      font-size: var(--fs-small);
      color: var(--color-text-3);
      margin-top: var(--sp-3);
      font-style: italic;
    }

    /* ============================================
       EXPERIENCE TIMELINE
       ============================================ */
    .timeline { position: relative; padding-left: var(--sp-5); }

    .timeline::before {
      content: '';
      position: absolute;
      left: 5px;
      top: 8px;
      bottom: 8px;
      width: 2px;
      background: var(--color-timeline);
      border-radius: 1px;
    }

    .timeline-item {
      position: relative;
      padding-bottom: var(--sp-5);
      transition: opacity var(--duration) var(--ease-out);
    }

    .timeline-item:last-child { padding-bottom: 0; }

    .timeline-item::before {
      content: '';
      position: absolute;
      left: calc(-1 * var(--sp-5) + 1px);
      top: 8px;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: var(--color-bg);
      border: 2px solid var(--color-timeline);
      z-index: 1;
    }

    .timeline-item:first-child::before {
      background: var(--color-accent);
      border-color: var(--color-accent);
    }

    .timeline-item.hidden { display: none; }

    .tl-header {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      gap: var(--sp-3);
      flex-wrap: wrap;
      margin-bottom: var(--sp-1);
    }

    .tl-role {
      font-size: var(--fs-h3);
      font-weight: 650;
      color: var(--color-text-1);
    }

    .tl-org {
      font-weight: 500;
      color: var(--color-text-2);
    }

    .tl-date {
      font-size: var(--fs-xs);
      color: var(--color-text-3);
      font-feature-settings: "tnum";
      white-space: nowrap;
    }

    .tl-desc {
      font-size: var(--fs-small);
      color: var(--color-text-2);
      line-height: 1.6;
      margin-bottom: var(--sp-2);
    }

    .tl-tags {
      display: flex;
      gap: var(--sp-2);
      flex-wrap: wrap;
    }

    .tag {
      font-size: 0.7rem;
      padding: 2px var(--sp-2);
      border-radius: var(--sp-1);
      background: var(--color-chip-bg);
      color: var(--color-text-3);
      border: 1px solid var(--color-border);
      font-weight: 550;
    }

    /* ============================================
       SKILLS GRID
       ============================================ */
    .skills-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: var(--sp-3);
    }

    .skill-card {
      background: var(--color-surface);
      border: 1px solid var(--color-border);
      border-radius: var(--r-s);
      padding: var(--sp-3) var(--sp-4);
      font-size: var(--fs-small);
      font-weight: 550;
      text-align: center;
      transition: all var(--duration) var(--ease-out);
    }

    .skill-card:hover {
      border-color: color-mix(in srgb, var(--color-accent) 30%, var(--color-border));
      background: var(--color-accent-soft);
    }

    .skill-card.hidden { display: none; }

    /* ============================================
       PROJECTS CARDS
       ============================================ */
    .projects-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: var(--sp-4);
    }

    .project-card {
      background: var(--color-surface);
      border: 1px solid var(--color-border);
      border-radius: var(--r-m);
      padding: var(--sp-5);
      transition: all var(--duration) var(--ease-out);
    }

    .project-card:hover {
      border-color: color-mix(in srgb, var(--color-accent) 30%, var(--color-border));
      box-shadow: var(--shadow-m);
      transform: translateY(-1px);
    }

    .project-card.hidden { display: none; }

    .project-card .tl-header { margin-bottom: var(--sp-2); }

    /* ============================================
       EDUCATION
       ============================================ */
    .education-text {
      font-size: var(--fs-body);
      color: var(--color-text-2);
      line-height: 1.7;
    }

    /* ============================================
       EMPTY STATE
       ============================================ */
    .empty-state {
      display: none;
      text-align: center;
      padding: var(--sp-7) 0;
      color: var(--color-text-3);
      font-size: var(--fs-body);
    }

    .empty-state.visible { display: block; }

    /* ============================================
       PRINT STYLESHEET
       ============================================ */
    @media print {
      body {
        background: #fff !important;
        color: #111 !important;
        font-size: 11pt;
        line-height: 1.4;
        padding: 0;
      }

      body::before { display: none; }

      .site-nav, .controls-bar, .section-nav-col, .btn-icon, .filter-chips { display: none !important; }

      .page-wrapper { max-width: 100%; padding: 0; }

      .resume-layout {
        display: block;
      }

      .resume-name { font-size: 18pt; }
      .resume-role { font-size: 12pt; color: #333; }
      .resume-contact { font-size: 9pt; color: #555; }

      .resume-header {
        border-bottom: 1pt solid #ccc;
        padding-bottom: 12pt;
        margin-bottom: 16pt;
      }

      .resume-section { margin-bottom: 16pt; }

      .section-title {
        font-size: 8pt;
        color: #333;
        border-bottom: 0.5pt solid #ddd;
        padding-bottom: 4pt;
      }

      .section-title::after { display: none; }

      .timeline::before { background: #ccc; }
      .timeline-item::before { border-color: #ccc; background: #fff; }
      .timeline-item:first-child::before { background: #333; border-color: #333; }

      .tl-role { font-size: 10pt; }
      .tl-desc { font-size: 9pt; color: #444; }
      .tl-date { font-size: 8pt; color: #666; }

      .tag { border: 0.5pt solid #ccc; background: transparent; font-size: 7pt; }
      .badge { border: 0.5pt solid #ccc; background: transparent; }

      .skill-card { border: 0.5pt solid #ddd; background: transparent; font-size: 9pt; }

      .project-card {
        border: 0.5pt solid #ddd;
        background: transparent;
        box-shadow: none;
        break-inside: avoid;
      }

      a { color: inherit; text-decoration: none; }

      .project-card:hover, .skill-card:hover { transform: none; box-shadow: none; }
    }

    /* ============================================
       REDUCED MOTION
       ============================================ */
    @media (prefers-reduced-motion: reduce) {
      *, *::before, *::after {
        animation-duration: 0.01ms !important;
        transition-duration: 0.01ms !important;
      }
      html { scroll-behavior: auto; }
      .project-card:hover { transform: none; }
    }

    /* ============================================
       RESPONSIVE
       ============================================ */
    @media (max-width: 640px) {
      .tl-header { flex-direction: column; gap: var(--sp-1); }
      .skills-grid { grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); }
      .projects-grid { grid-template-columns: 1fr; }
      .page-wrapper { padding: var(--sp-4) var(--sp-4); }
    }
  </style>
</head>

  <!-- NAV -->
  <nav class="site-nav" role="navigation" aria-label="Main navigation">
    <div class="nav-inner">
      <a href="/" class="nav-brand">Louis Lehmann</a>
      <ul class="nav-links">
        <li><a href="/">Home</a></li>
        <li><a href="/blog/">Writing</a></li>
        <li><a href="/lab/">Lab</a></li>
      </ul>

  /* --- INIT --- */
  (function() {
    var saved = localStorage.getItem('theme');
    if (!saved) {
      saved = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
    }
    document.documentElement.setAttribute('data-theme', saved);
  })();

  els.themeToggle.addEventListener('click', function() {
    var current = document.documentElement.getAttribute('data-theme');
    var next = current === 'dark' ? 'light' : 'dark';
    document.documentElement.setAttribute('data-theme', next);
    localStorage.setItem('theme', next);
  });

  /* Segmented control */
  [els.tabWork, els.tabPersonal].forEach(function(btn) {
    btn.addEventListener('click', function() {
      state.mode = btn.dataset.mode;
      state.filter = 'All';
      state.search = '';
      els.search.value = '';
      els.tabWork.classList.toggle('active', state.mode === 'work');
      els.tabPersonal.classList.toggle('active', state.mode === 'personal');
      els.tabWork.setAttribute('aria-selected', state.mode === 'work');
      els.tabPersonal.setAttribute('aria-selected', state.mode === 'personal');
      render();
    });
  });

  /* Segmented control keyboard support */
  [els.tabWork, els.tabPersonal].forEach(function(btn) {
    btn.addEventListener('keydown', function(e) {
      if (e.key === 'ArrowLeft' || e.key === 'ArrowRight') {
        e.preventDefault();
        var target = btn === els.tabWork ? els.tabPersonal : els.tabWork;
        target.focus();
        target.click();
      }
    });
  });

  els.search.addEventListener('input', function(e) {
    state.search = e.target.value.toLowerCase();
    filterContent();
  });

    var cats = new Set(['All']);
    d.skills.forEach(function(s) { cats.add(s.category); });
    d.experience.forEach(function(e) { cats.add(e.category); });
    d.projects.forEach(function(p) { cats.add(p.category); });
    return Array.from(cats);
  }

  function esc(s) {
    var d = document.createElement('div');
    d.textContent = s;
    return d.innerHTML;
  }

  /* --- RENDER --- */
  function render() {
    var d = data[state.mode];
    var cats = getCategories(d);

    /* Filter chips */
    els.chips.innerHTML = cats.map(function(c) {
      return '<button class="filter-chip' + (state.filter === c ? ' active' : '') + '" data-cat="' + esc(c) + '">' + esc(c) + '</button>';

  function filterContent() {
    var items = document.querySelectorAll('.searchable');

    var visible = 0;

    items.forEach(function(el) {
      var text = (el.getAttribute('data-text') || '').toLowerCase();
      var cat = el.getAttribute('data-cat');
      var matchSearch = text.indexOf(q) !== -1;
      var matchFilter = state.filter === 'All' || cat === state.filter;

      if (matchSearch && matchFilter) {
        el.classList.remove('hidden');
        visible++;
      } else {
        el.classList.add('hidden');
      }
    });

    ['sec-experience', 'sec-projects', 'sec-skills'].forEach(function(id) {
      var sec = document.getElementById(id);
      if (!sec) return;
      var any = sec.querySelectorAll('.searchable:not(.hidden)').length > 0;
      sec.style.display = any ? '' : 'none';
    });

    var empty = document.getElementById('emptyState');
    if (empty) {
      empty.classList.toggle('visible', visible === 0);
    }
  }

  /* --- SECTION NAV OBSERVER --- */
  function setupSectionObserver() {
    var links = els.sectionNav.querySelectorAll('a');
    var sections = [];
    links.forEach(function(a) {
      var id = a.getAttribute('href').substring(1);
      var el = document.getElementById(id);
      if (el) sections.push({ id: id, el: el, link: a });
    });

    if (!sections.length) return;

    var observer = new IntersectionObserver(function(entries) {
      entries.forEach(function(entry) {
        if (entry.isIntersecting) {
          links.forEach(function(l) { l.classList.remove('active'); });
          var match = sections.find(function(s) { return s.el === entry.target; });
          if (match) match.link.classList.add('active');
        }
      });
    }, { rootMargin: '-80px 0px -60% 0px', threshold: 0 });

    sections.forEach(function(s) { observer.observe(s.el); });
  }

  render();
